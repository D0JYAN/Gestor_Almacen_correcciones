<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Almacén</title>
    <link rel="stylesheet" href="../css/formulario.css"> 
</head>
<body>

    <header>
        <h1>Agregar una nueva Herramienta o Material</h1>
    </header>

    <div class="form-container">
        <h2>INSERTAR NUEVO REGISTRO</h2>
        <form action="/guardar-material" method="POST">
            <div class="input-group">
                <label for="nombre_material">Nombre:</label>
                <input type="text" id="nombre_material" name="nombre_material" required>
            </div>

            <div class="input-group">
                <label for="identificador">Identificador:</label>
                <input type="text" id="identificador" name="identificador" required>
            </div>

            <div class="input-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" required>
            </div>

            <div class="input-group">
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" required>
                    <option value="" disabled selected>Seleccione una categoría</option>
                    <option value="Herramientas">Herramienta</option>
                    <option value="Materiales">Material</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">AGREGAR</button>
        </form>

        <button onclick="window.history.back();" class="back-button">Volver</button>
    </div>

</body>
</html>
