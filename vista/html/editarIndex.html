<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Material</title>
    <link rel="stylesheet" href="../css/formulario.css">
</head>
<body>

    <header>
        <h1>Editar Material</h1>
    </header>

    <div class="form-container">
        <h2>Actualizar Registro</h2>
        <form id="formEditar">
            <div class="input-group">
                <label for="nombre_material">Nombre:</label>
                <input type="text" id="nombre_material" name="nombre_material" required>
            </div>
        
            <div class="input-group">
                <label for="identificador">Referencia:</label>
                <input type="text" id="identificador" name="identificador" required>
            </div>
        
            <div class="input-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" required>
            </div>
        
            <div class="input-group">
                <label for="categoria">Categor√≠a:</label>
                <select id="categoria" name="categoria" required>
                    <option value="Herramientas">Herramienta</option>
                    <option value="Materiales">Material</option>
                </select>
            </div>
        
            <button type="submit" class="submit-btn">Actualizar</button>
        </form>
        
        <button onclick="window.history.back();" class="back-button">Volver</button>
        
        <script src="../js/crudIndex.js" defer></script>
    </div>

</body>
</html>
