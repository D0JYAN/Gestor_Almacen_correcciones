<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Registro de Salida</title>
    <link rel="stylesheet" href="../css/agregar.css">
</head>
<body>
    <div class="form-container">
        <h2>Editar Registro de Salida</h2>
        <form id="formEditarSalida">
            <input type="hidden" id="id_registro">
            
            <div class="input-group">
                <label for="material">Material o Herramienta:</label>
                <select id="material" name="material" required>
                    <!-- Las opciones se llenar치n din치micamente con JavaScript -->
                </select>
            </div>
    
            <div class="input-group">
                <label for="trabajador">Trabajador responsable:</label>
                <select id="trabajador" name="trabajador" required>
                    <!-- Las opciones se llenar치n din치micamente con JavaScript -->
                </select>
            </div>
    
            <div class="input-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" required>
            </div>
    
            <div class="input-group">
                <label for="hora">Fecha y hora de salida:</label>
                <input type="datetime-local" id="hora" name="hora" required>
            </div>
    
            <button    type="submit" class="submit-btn">Actualizar Registro</button>
        </form>
    
        <button class="back-button" onclick="window.history.back()">Cancelar</button>
    </div>

    <script src="../js/registroSalida.js" defer></script>
</body>
</html>
