<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>

    <header>
        <h1>Crear Usuario</h1>
    </header>

    <div class="form-container">
        <h2>Registro</h2>
        <form   id="formAgregar"  method="POST">
            
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="usuario" name="usuario" required placeholder="Ingrese un nuevo Usuario">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Ingrese una nueva contraseña">
            </div>
            <div class="input-group">
                <label for="rol">Rol</label>
                <select id="rol" name="rol" required>
                    <option value="administrador">Administrador</option>
                    <option value="usuario">Usuario</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Registrar</button>
        </form>
        <button class="back-button" onclick="window.history.back()">Cancelar</button>
    </div>
    <script src="../js/usuarios.js" defer></script>

    <footer>
        <p>&copy; 2025 Todos los derechos reservados</p>
    </footer>

</body>
</html>
